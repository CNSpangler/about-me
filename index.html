<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Guessing Game</title>
</head>

<header>
    <h1>Guess the Number!</h1>
    <h2>Beat the Machine!</h2>
</header>

<body>
    <div id="instructions">
        <h3>Instructions:</h3>
        <p>Guess a number between 1 and 20. The game will tell you if your guess is too high or too low, and you can use this to adjust your next guess. You have only four guesses--good luck!</p>
    </div>

    <p>
        
        <input id="userNumber" type="number" min="1" max="20">
        <button id="button">Submit Guess</button><br><br>
        Guesses remaining: <span id="guessesRemaining"></span>
        <span id="numRel"></span>
        <span id="winLose"></span>
    </p>
    

    <script type="module" src="app.js"></script>
</body>

</html>

A button to click to submit the guess
Display of number of tries remaining
Display of guess too high or too low
Display of lose and win result-->
